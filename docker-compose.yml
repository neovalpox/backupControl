version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: backupcontrol_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backupcontrol}
      POSTGRES_USER: ${POSTGRES_USER:-backupcontrol}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-backupcontrol}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backupcontrol_network

  # Backend API FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backupcontrol_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-backupcontrol}:${POSTGRES_PASSWORD:-changeme_in_production}@db:5432/${POSTGRES_DB:-backupcontrol}
      - SECRET_KEY=${SECRET_KEY:-change_this_secret_key_in_production}
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMAIL_CHECK_HOUR=${EMAIL_CHECK_HOUR:-6}
      - TZ=${TZ:-Europe/Paris}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backupcontrol_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backupcontrol_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend
    networks:
      - backupcontrol_network

  # Nginx avec Let's Encrypt
  nginx:
    image: nginx:alpine
    container_name: backupcontrol_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - backupcontrol_network

  # Certbot pour Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: backupcontrol_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - backupcontrol_network

volumes:
  postgres_data:

networks:
  backupcontrol_network:
    driver: bridge
